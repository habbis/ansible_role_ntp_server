---
- name: apt update for debian/ubuntu
  apt:
    update_cache: yes
  when: (ansible_pkg_mgr == "apt")

- name: Install chrony
  package:
    name:
      - chronyd
    state: present

- name: setup client ntp chronyd config rhel
  ansible.builtin.template:
    src: templates/chrony_server.conf.j2
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: '0644'
  when: (ansible_pkg_mgr == "yum" or ansible_pkg_mgr == "dnf")

- name: setup client ntp chronyd config debian/ubuntu
  ansible.builtin.template:
    src: templates/chrony_server.conf.j2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: '0644'
  when: (ansible_pkg_mgr == "apt")

- name: restart of chronyd
  ansible.builtin.service:
    name: chronyd
    enabled: yes

- name: enable of chronyd
  ansible.builtin.service:
    name: chronyd
    state: started
  when: (ansible_pkg_mgr == "yum" or ansible_pkg_mgr == "dnf")

- name: enable of chronyd
  ansible.builtin.service:
    name: chronyd
    state: restarted
